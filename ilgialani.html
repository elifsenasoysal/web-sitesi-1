<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlgi Alanı</title>
    <link rel="stylesheet" href="cssler/ilgialani.css">
    <!-- iconscout link for ıcons  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <section class="search">
        <img src="images/searchbackground.jpeg" alt="search-img">
        <div class="content">
            <h1>Resim Galerisi</h1>
            <p>Arama yap ve dakikalar içinde istediğin resmi indir </p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search images">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images">
            <li class="card"><img src="images/aspendos.jpeg" alt="img"></li>
            <li class="card"><img src="images/atif-zafrak-Hs1tXq1g4kQ-unsplash.jpg" alt="img"></li>
            <li class="card"><img src="images/hadrian.jpeg" alt="img"></li>
            <li class="card"><img src="images/igor-sporynin-E7l32SZ-E38-unsplash.jpg" alt="img"></li>
            <li class="card"><img src="images/side.jpg" alt="img"></li>
            <li class="card"><img src="images/-4.jpg" alt="img"></li>
            <li class="card"><img src="images/aspendos2.jpeg" alt="img"></li>

        </ul>
        <button class="load-more">Daha Fazla</button>
    </section>

</body>

</html>
